<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infos sur l'Élève — Fête Express</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #ff6f61;
            --secondary: #f9c74f;
            --bg-dark: #1a0f30;
            --bg-light: #2c1a4b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-light) 100%);
            color: white;
            min-height: 100vh;
            padding: 2rem 0;
        }
        .header-gradient {
            background-image: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card {
            background-color: var(--bg-light);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        .info-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .info-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 111, 97, 0.3);
        }
        
        /* Styles Bootstrap pour les alertes */
        .alert {
            position: relative;
            padding: 1rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.375rem;
        }
        
        .alert-primary {
            color: #084298;
            background-color: #cfe2ff;
            border-color: #b6d4fe;
        }
        
        .alert-secondary {
            color: #41464b;
            background-color: #e2e3e5;
            border-color: #d3d6d8;
        }
        
        .alert-success {
            color: #0f5132;
            background-color: #d1e7dd;
            border-color: #badbcc;
        }
        
        .alert-danger {
            color: #842029;
            background-color: #f8d7da;
            border-color: #f5c2c7;
        }
        
        .alert-warning {
            color: #664d03;
            background-color: #fff3cd;
            border-color: #ffecb5;
        }
        
        .alert-info {
            color: #055160;
            background-color: #cff4fc;
            border-color: #b6effb;
        }
        
        .alert-light {
            color: #636464;
            background-color: #fefefe;
            border-color: #fdfdfe;
        }
        
        .alert-dark {
            color: #141619;
            background-color: #d3d3d4;
            border-color: #bcbebf;
        }
        
        /* Mode sombre pour les alertes */
        [data-theme="dark"] .alert-primary,
        body:not([data-theme="light"]) .alert-primary {
            color: #cfe2ff;
            background-color: rgba(13, 110, 253, 0.2);
            border-color: rgba(13, 110, 253, 0.4);
        }
        
        [data-theme="dark"] .alert-secondary,
        body:not([data-theme="light"]) .alert-secondary {
            color: #e2e3e5;
            background-color: rgba(108, 117, 125, 0.2);
            border-color: rgba(108, 117, 125, 0.4);
        }
        
        [data-theme="dark"] .alert-success,
        body:not([data-theme="light"]) .alert-success {
            color: #d1e7dd;
            background-color: rgba(25, 135, 84, 0.2);
            border-color: rgba(25, 135, 84, 0.4);
        }
        
        [data-theme="dark"] .alert-danger,
        body:not([data-theme="light"]) .alert-danger {
            color: #f8d7da;
            background-color: rgba(220, 53, 69, 0.2);
            border-color: rgba(220, 53, 69, 0.4);
        }
        
        [data-theme="dark"] .alert-warning,
        body:not([data-theme="light"]) .alert-warning {
            color: #fff3cd;
            background-color: rgba(255, 193, 7, 0.2);
            border-color: rgba(255, 193, 7, 0.4);
        }
        
        [data-theme="dark"] .alert-info,
        body:not([data-theme="light"]) .alert-info {
            color: #cff4fc;
            background-color: rgba(13, 202, 240, 0.2);
            border-color: rgba(13, 202, 240, 0.4);
        }
        
        [data-theme="dark"] .alert-light,
        body:not([data-theme="light"]) .alert-light {
            color: #fefefe;
            background-color: rgba(248, 249, 250, 0.1);
            border-color: rgba(248, 249, 250, 0.2);
        }
        
        [data-theme="dark"] .alert-dark,
        body:not([data-theme="light"]) .alert-dark {
            color: #d3d3d4;
            background-color: rgba(33, 37, 41, 0.3);
            border-color: rgba(33, 37, 41, 0.5);
        }
        
        .alert-heading {
            margin-bottom: 0.5rem;
        }
        
        .alert-link {
            font-weight: 700;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="max-w-6xl mx-auto px-4">
        <!-- Header -->
        <div class="text-center mb-8 relative">
            <button onclick="window.history.back()" class="absolute top-4 left-4 text-gray-400 hover:text-white transition">
                <i data-lucide="arrow-left" class="w-6 h-6"></i>
            </button>
            <div class="flex items-center justify-center space-x-4 mb-4">
                <img id="profileHeaderPhoto" src="" alt="Photo de profil" class="w-20 h-20 rounded-full object-cover border-4 border-primary" style="display: none;">
                <div id="profileHeaderPhotoPlaceholder" class="w-20 h-20 rounded-full bg-gradient-to-br from-primary to-secondary flex items-center justify-center text-4xl border-4 border-primary">
                    <i data-lucide="user" class="w-12 h-12 text-white"></i>
                </div>
                <div class="text-left">
                    <h1 class="text-4xl font-extrabold mb-1">
                        <span class="header-gradient" id="studentName">l'Élève</span>
                    </h1>
                    <p class="text-gray-400 text-sm" id="studentEmail"></p>
                </div>
            </div>
            <button id="editProfileBtn" onclick="window.location.href='profile-config.html'" class="px-6 py-3 rounded-lg bg-primary hover:bg-opacity-90 text-white transition flex items-center mx-auto hidden">
                <i data-lucide="edit" class="w-5 h-5 mr-2"></i>
                Modifier mon profil
            </button>
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center py-12">
            <i data-lucide="loader" class="w-12 h-12 mx-auto animate-spin text-primary"></i>
            <p class="mt-4 text-gray-400">Chargement des informations...</p>
        </div>

        <!-- Profile Content -->
        <div id="profileContent" class="hidden">
            <!-- No Profile Message -->
            <div id="noProfile" class="card p-8 rounded-xl text-center hidden">
                <i data-lucide="user-x" class="w-16 h-16 mx-auto text-gray-500 mb-4"></i>
                <h2 class="text-2xl font-bold mb-2">Profil non complété</h2>
                <p class="text-gray-400">Cet élève n'a pas encore rempli son formulaire d'informations.</p>
            </div>

            <!-- Profile Info -->
            <div id="profileInfo" class="max-w-4xl mx-auto">
                <!-- Les sections seront ajoutées dynamiquement -->
            </div>

            <!-- Informations de configuration (Photo, Thème, etc.) -->
            <div id="configInfo" class="max-w-4xl mx-auto mt-8 hidden">
                <div class="card p-6 rounded-xl">
                    <h2 class="text-2xl font-bold mb-4 flex items-center text-primary border-b border-gray-700 pb-2">
                        <i data-lucide="settings" class="w-6 h-6 mr-2"></i>
                        Configuration du Profil
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div id="photoInfo" class="hidden">
                            <h3 class="text-base font-semibold text-gray-300 mb-2">Photo de profil</h3>
                            <p class="text-gray-400 text-sm">Photo personnalisée configurée</p>
                        </div>
                        <div id="themeInfo" class="hidden">
                            <h3 class="text-base font-semibold text-gray-300 mb-2">Thème</h3>
                            <p class="text-gray-400 text-sm" id="themeValue">-</p>
                        </div>
                        <div id="rulesInfo" class="hidden">
                            <h3 class="text-base font-semibold text-gray-300 mb-2">Conditions générales</h3>
                            <p class="text-gray-400 text-sm">Acceptées</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Liste de souhaits (si publique) -->
            <div id="wishlistSection" class="mt-8 hidden">
                <h3 class="text-xl font-bold mb-4 flex items-center">
                    <i data-lucide="gift" class="w-6 h-6 mr-2"></i>
                    Liste de Souhaits
                </h3>
                <div id="wishlistContent" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <!-- Inclusion du fichier firebase.js -->
    <script src="firebase.js"></script>
    <!-- Système de logging automatique des activités -->
    <script src="js/activity-logger.js"></script>
    <!-- Système de liste de souhaits -->
    <script src="js/wishlist-system.js"></script>

    <script>
        // Mapping des questions (20 questions du profil)
        const questionLabels = {
            crushSecret: 'Crush secret',
            meilleurAmi: 'Meilleur ami(e)',
            animalPrefere: 'Animal préféré',
            platPrefere: 'Plat préféré',
            sportPrefere: 'Sport préféré',
            musiquePreferee: 'Groupe/artiste de musique préféré',
            filmPrefere: 'Film préféré',
            livrePrefere: 'Livre préféré',
            passeTemps: 'Passe-temps favori',
            qualiteAdmiree: 'Qualité admirée',
            faitRire: 'Ce qui fait rire',
            superpouvoir: 'Superpouvoir souhaité',
            endroitEcole: 'Endroit préféré à l\'école',
            momentJournee: 'Moment préféré de la journée',
            metierReve: 'Métier de rêve',
            emojiPrefere: 'Emoji préféré',
            couleurPreferee: 'Couleur préférée',
            snackPrefere: 'Snack préféré',
            motivation: 'Ce qui motive',
            reveFou: 'Rêve fou'
        };

        // Mapping des informations supplémentaires
        const additionalInfoLabels = {
            villeOrigine: 'Ville d\'origine',
            langueParlee: 'Langues parlées',
            matierePreferee: 'Matière préférée à l\'école',
            activiteExtra: 'Activités extrascolaires',
            personnagePrefere: 'Personnage de fiction préféré',
            jeuPrefere: 'Jeu préféré',
            voyageReve: 'Où aimerais-tu voyager ?',
            citationPreferee: 'Citation préférée',
            peur: 'Plus grande peur',
            reussite: 'Plus grande réussite'
        };

        // Fonction de décryptage (correspond à celle de profile-config.html)
        function decryptCrushSecret(encryptedText, userId) {
            if (!encryptedText || encryptedText.trim() === '') return '';
            
            try {
                // Simple base64 decoding (correspond à btoa dans profile-config.html)
                const decoded = atob(encryptedText);
                // Le format est: text + userId
                // On retire le userId à la fin
                if (decoded.endsWith(userId)) {
                    return decoded.slice(0, -userId.length);
                }
                return decoded;
            } catch (error) {
                console.error('Erreur lors du décryptage:', error);
                return encryptedText;
            }
        }

        // Vérifier l'authentification et le rôle
        async function checkAuth() {
            const user = await new Promise(resolve => {
                const unsubscribe = firebase.auth().onAuthStateChanged(u => {
                    unsubscribe();
                    resolve(u);
                });
            });

            if (!user) {
                window.location.href = 'login.html';
                return null;
            }

            const userData = await getUserRole(user.uid);
            return { user, userData };
        }

        // Charger le profil
        async function loadProfile() {
            const loading = document.getElementById('loading');
            const profileContent = document.getElementById('profileContent');
            const noProfile = document.getElementById('noProfile');
            const profileInfo = document.getElementById('profileInfo');

            try {
                // Récupérer l'ID de l'élève depuis l'URL
                const urlParams = new URLSearchParams(window.location.search);
                const studentId = urlParams.get('id');

                if (!studentId) {
                    alert('ID de l\'élève manquant');
                    window.history.back();
                    return;
                }

                // Vérifier l'authentification
                const authResult = await checkAuth();
                if (!authResult) return;

                const { user, userData } = authResult;
                const isAdmin = userData.role === 'admin' || userData.role === 'professeur' || userData.role === 'teacher';
                const isOwnProfile = user.uid === studentId;

                // Vérifier si la visibilité des profils est activée (pour les non-admins)
                if (!isAdmin) {
                    const settingsDoc = await firebase.firestore().collection('settings').doc('profileVisibility').get();
                    if (!settingsDoc.exists || !settingsDoc.data().enabled) {
                        alert('La visibilité des profils n\'est pas activée pour le moment.');
                        window.history.back();
                        return;
                    }
                }

                // Charger les données de l'élève
                console.log('Recherche de l\'élève avec ID:', studentId);
                const studentDoc = await firebase.firestore().collection('users').doc(studentId).get();
                
                if (!studentDoc.exists) {
                    console.error('Document non trouvé pour ID:', studentId);
                    alert('Élève non trouvé. ID: ' + studentId);
                    // Rediriger vers admin.html si admin, sinon eleve.html
                    if (isAdmin) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'eleve.html';
                    }
                    return;
                }

                const studentData = studentDoc.data();
                
                // Afficher le nom et l'email
                document.getElementById('studentName').textContent = studentData.fullName || 'Élève';
                document.getElementById('studentEmail').textContent = studentData.email || '';

                // Afficher le bouton "Modifier mon profil" seulement si c'est le profil de l'utilisateur connecté
                const editProfileBtn = document.getElementById('editProfileBtn');
                if (isOwnProfile) {
                    editProfileBtn.classList.remove('hidden');
                } else {
                    editProfileBtn.classList.add('hidden');
                }

                // Charger la photo de profil dans l'en-tête
                const headerPhoto = document.getElementById('profileHeaderPhoto');
                const headerPlaceholder = document.getElementById('profileHeaderPhotoPlaceholder');
                if (studentData.profilePhotoUrl) {
                    headerPhoto.src = studentData.profilePhotoUrl;
                    headerPhoto.style.display = 'block';
                    headerPlaceholder.style.display = 'none';
                } else {
                    headerPhoto.style.display = 'none';
                    headerPlaceholder.style.display = 'flex';
                }

                // Vérifier si le profil est complété
                if (!studentData.profileCompleted || !studentData.profileInfo) {
                    loading.classList.add('hidden');
                    profileContent.classList.remove('hidden');
                    noProfile.classList.remove('hidden');
                    return;
                }

                // Afficher les informations organisées en sections
                profileInfo.innerHTML = '';
                const profileData = studentData.profileInfo;
                const additionalData = studentData.additionalInfo || {};

                // Définir les sections thématiques (toutes les 20 questions)
                const sections = {
                    'Informations Personnelles': ['crushSecret', 'meilleurAmi', 'qualiteAdmiree', 'faitRire'],
                    'Préférences Alimentaires': ['platPrefere', 'snackPrefere'],
                    'Loisirs & Intérêts': ['sportPrefere', 'passeTemps', 'musiquePreferee', 'filmPrefere', 'livrePrefere'],
                    'Personnalité & Rêves': ['superpouvoir', 'metierReve', 'reveFou', 'motivation'],
                    'Préférences Visuelles': ['couleurPreferee', 'emojiPrefere'],
                    'École & Quotidien': ['endroitEcole', 'momentJournee'],
                    'Autres Préférences': ['animalPrefere']
                };

                // Parcourir chaque section
                Object.keys(sections).forEach(sectionName => {
                    const sectionKeys = sections[sectionName];
                    const sectionItems = [];

                    sectionKeys.forEach(key => {
                        if (profileData[key]) {
                            const info = profileData[key];
                            let answer = info.answer || '';
                            const isPublic = info.isPublic || false;
                            const isEncrypted = info.encrypted || false;

                            // Si c'est le crush secret et qu'il est encrypté, le décrypter
                            if (key === 'crushSecret' && isEncrypted && answer) {
                                answer = decryptCrushSecret(answer, studentId);
                            }

                            // Pour les non-admins, n'afficher que les infos publiques
                            if (!isAdmin && !isPublic) {
                                return; // Skip cette info
                            }

                            // Afficher seulement si il y a une réponse
                            if (!answer || answer.trim() === '') {
                                return;
                            }

                            sectionItems.push({
                                key: key,
                                label: questionLabels[key],
                                answer: answer,
                                isPublic: isPublic,
                                isPrivate: !isPublic && isAdmin
                            });
                        }
                    });

                    // Créer la section seulement si elle contient des items
                    if (sectionItems.length > 0) {
                        const sectionDiv = document.createElement('div');
                        sectionDiv.className = 'mb-8';
                        
                        sectionDiv.innerHTML = `
                            <h2 class="text-2xl font-bold mb-4 flex items-center text-primary border-b border-gray-700 pb-2">
                                <i data-lucide="folder" class="w-6 h-6 mr-2"></i>
                                ${sectionName}
                            </h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                ${sectionItems.map(item => `
                                    <div class="card p-4 rounded-xl info-card">
                                        <div class="flex items-start justify-between mb-2">
                                            <h3 class="text-base font-semibold text-gray-300">${item.label}</h3>
                                            ${item.isPrivate ? '<span class="text-xs bg-red-500 bg-opacity-30 text-red-300 px-2 py-1 rounded ml-2">Privé</span>' : ''}
                                            ${item.isPublic ? '<span class="text-xs bg-green-500 bg-opacity-30 text-green-300 px-2 py-1 rounded ml-2">Public</span>' : ''}
                                        </div>
                                        <p class="text-gray-400 text-sm">${item.answer}</p>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                        
                        profileInfo.appendChild(sectionDiv);
                    }
                });

                if (profileInfo.children.length === 0) {
                    loading.classList.add('hidden');
                    profileContent.classList.remove('hidden');
                    noProfile.classList.remove('hidden');
                } else {
                    loading.classList.add('hidden');
                    profileContent.classList.remove('hidden');
                }

                // Afficher les informations supplémentaires
                displayAdditionalInfo(additionalData, isAdmin, profileInfo);

                // Afficher les informations de configuration
                displayConfigInfo(studentData, isAdmin);

                // Charger la liste de souhaits publique
                await loadPublicWishlist(studentId);

            } catch (error) {
                console.error('Erreur lors du chargement du profil:', error);
                alert('Erreur lors du chargement du profil');
                window.history.back();
            }
        }

        // Afficher les informations de configuration
        function displayConfigInfo(studentData, isAdmin) {
            const configInfo = document.getElementById('configInfo');
            const photoInfo = document.getElementById('photoInfo');
            const themeInfo = document.getElementById('themeInfo');
            const rulesInfo = document.getElementById('rulesInfo');
            const themeValue = document.getElementById('themeValue');

            let hasConfig = false;

            // Photo de profil
            if (studentData.profilePhotoUrl) {
                photoInfo.classList.remove('hidden');
                hasConfig = true;
            }

            // Thème (si stocké)
            if (studentData.theme) {
                themeInfo.classList.remove('hidden');
                themeValue.textContent = studentData.theme === 'light' ? 'Mode clair' : 'Mode sombre';
                hasConfig = true;
            }

            // Règles acceptées
            if (studentData.rulesAccepted) {
                rulesInfo.classList.remove('hidden');
                hasConfig = true;
            }

            if (hasConfig) {
                configInfo.classList.remove('hidden');
            }
        }

        // Afficher les informations supplémentaires
        function displayAdditionalInfo(additionalData, isAdmin, container) {
            const additionalItems = [];
            
            Object.keys(additionalInfoLabels).forEach(key => {
                const value = additionalData[key];
                if (value && value.trim() !== '') {
                    additionalItems.push({
                        key: key,
                        label: additionalInfoLabels[key],
                        value: value
                    });
                }
            });

            if (additionalItems.length > 0) {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'mb-8';
                
                sectionDiv.innerHTML = `
                    <h2 class="text-2xl font-bold mb-4 flex items-center text-primary border-b border-gray-700 pb-2">
                        <i data-lucide="info" class="w-6 h-6 mr-2"></i>
                        Informations Supplémentaires
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${additionalItems.map(item => `
                            <div class="card p-4 rounded-xl info-card">
                                <div class="flex items-start justify-between mb-2">
                                    <h3 class="text-base font-semibold text-gray-300">${item.label}</h3>
                                </div>
                                <p class="text-gray-400 text-sm">${item.value}</p>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(sectionDiv);
                lucide.createIcons();
            }
        }

        // Charger la liste de souhaits publique
        async function loadPublicWishlist(studentId) {
            try {
                const wishlistSystem = new WishlistSystem(studentId);
                const wishlist = await wishlistSystem.getPublicWishlist(studentId);
                
                const wishlistSection = document.getElementById('wishlistSection');
                const wishlistContent = document.getElementById('wishlistContent');
                
                if (!wishlist || !wishlist.isPublic || wishlist.items.length === 0) {
                    wishlistSection.classList.add('hidden');
                    return;
                }
                
                wishlistSection.classList.remove('hidden');
                wishlistContent.innerHTML = wishlist.items.map(item => `
                    <div class="p-4 bg-bg-light rounded-lg border border-gray-700">
                        <p class="text-white">${item.text}</p>
                    </div>
                `).join('');
                
                lucide.createIcons();
            } catch (error) {
                console.error('Erreur lors du chargement de la liste de souhaits:', error);
                document.getElementById('wishlistSection').classList.add('hidden');
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            loadProfile();
        });
    </script>
</body>
</html>
