<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Définir un Mot de Passe — Fête Express</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #ff6f61;
            --secondary: #f9c74f;
            --bg-dark: #1a0f30;
            --bg-light: #2c1a4b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-light) 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header-gradient {
            background-image: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card {
            background-color: var(--bg-light);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        input[type="password"] {
            color: white !important;
            background-color: var(--bg-dark) !important;
        }
        input::placeholder {
            color: #9ca3af !important;
        }
        
        /* Styles Bootstrap pour les alertes */
        .alert {
            position: relative;
            padding: 1rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.375rem;
        }
        
        .alert-primary {
            color: #084298;
            background-color: #cfe2ff;
            border-color: #b6d4fe;
        }
        
        .alert-secondary {
            color: #41464b;
            background-color: #e2e3e5;
            border-color: #d3d6d8;
        }
        
        .alert-success {
            color: #0f5132;
            background-color: #d1e7dd;
            border-color: #badbcc;
        }
        
        .alert-danger {
            color: #842029;
            background-color: #f8d7da;
            border-color: #f5c2c7;
        }
        
        .alert-warning {
            color: #664d03;
            background-color: #fff3cd;
            border-color: #ffecb5;
        }
        
        .alert-info {
            color: #055160;
            background-color: #cff4fc;
            border-color: #b6effb;
        }
        
        .alert-light {
            color: #636464;
            background-color: #fefefe;
            border-color: #fdfdfe;
        }
        
        .alert-dark {
            color: #141619;
            background-color: #d3d3d4;
            border-color: #bcbebf;
        }
        
        /* Mode sombre pour les alertes */
        [data-theme="dark"] .alert-primary,
        body:not([data-theme="light"]) .alert-primary {
            color: #cfe2ff;
            background-color: rgba(13, 110, 253, 0.2);
            border-color: rgba(13, 110, 253, 0.4);
        }
        
        [data-theme="dark"] .alert-secondary,
        body:not([data-theme="light"]) .alert-secondary {
            color: #e2e3e5;
            background-color: rgba(108, 117, 125, 0.2);
            border-color: rgba(108, 117, 125, 0.4);
        }
        
        [data-theme="dark"] .alert-success,
        body:not([data-theme="light"]) .alert-success {
            color: #d1e7dd;
            background-color: rgba(25, 135, 84, 0.2);
            border-color: rgba(25, 135, 84, 0.4);
        }
        
        [data-theme="dark"] .alert-danger,
        body:not([data-theme="light"]) .alert-danger {
            color: #f8d7da;
            background-color: rgba(220, 53, 69, 0.2);
            border-color: rgba(220, 53, 69, 0.4);
        }
        
        [data-theme="dark"] .alert-warning,
        body:not([data-theme="light"]) .alert-warning {
            color: #fff3cd;
            background-color: rgba(255, 193, 7, 0.2);
            border-color: rgba(255, 193, 7, 0.4);
        }
        
        [data-theme="dark"] .alert-info,
        body:not([data-theme="light"]) .alert-info {
            color: #cff4fc;
            background-color: rgba(13, 202, 240, 0.2);
            border-color: rgba(13, 202, 240, 0.4);
        }
        
        [data-theme="dark"] .alert-light,
        body:not([data-theme="light"]) .alert-light {
            color: #fefefe;
            background-color: rgba(248, 249, 250, 0.1);
            border-color: rgba(248, 249, 250, 0.2);
        }
        
        [data-theme="dark"] .alert-dark,
        body:not([data-theme="light"]) .alert-dark {
            color: #d3d3d4;
            background-color: rgba(33, 37, 41, 0.3);
            border-color: rgba(33, 37, 41, 0.5);
        }
        
        .alert-heading {
            margin-bottom: 0.5rem;
        }
        
        .alert-link {
            font-weight: 700;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="card p-8 rounded-2xl max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold mb-2">
                Définir votre <span class="header-gradient">Mot de Passe</span>
            </h1>
            <p class="text-gray-400 text-sm">
                Pour des raisons de sécurité, vous devez définir un nouveau mot de passe
            </p>
        </div>

        <div id="userInfo" class="bg-bg-dark p-4 rounded-lg mb-6 text-center">
            <p class="text-sm text-gray-400">Connecté en tant que</p>
            <p id="userName" class="font-bold text-lg"></p>
            <p id="userEmail" class="text-sm text-gray-500"></p>
        </div>

        <form id="changePasswordForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-2 text-gray-300">Nouveau Mot de Passe *</label>
                <input type="password" id="newPassword" required minlength="6" class="w-full p-3 rounded border border-gray-700 focus:ring-2 focus:ring-primary focus:border-primary transition" placeholder="Minimum 6 caractères">
            </div>

            <div>
                <label class="block text-sm font-medium mb-2 text-gray-300">Confirmer le Mot de Passe *</label>
                <input type="password" id="confirmPassword" required minlength="6" class="w-full p-3 rounded border border-gray-700 focus:ring-2 focus:ring-primary focus:border-primary transition" placeholder="Retapez le mot de passe">
            </div>

            <div class="bg-blue-900 bg-opacity-30 border border-blue-500 rounded-lg p-3 text-sm">
                <p class="flex items-start">
                    <i data-lucide="info" class="w-4 h-4 mr-2 mt-0.5 flex-shrink-0"></i>
                    <span>Le mot de passe doit contenir au moins 6 caractères. Choisissez un mot de passe sécurisé que vous pourrez retenir.</span>
                </p>
            </div>

            <div id="errorBox" class="bg-red-900 bg-opacity-30 border border-red-500 rounded-lg p-3 text-sm hidden">
                <p id="errorMsg" class="flex items-start">
                    <i data-lucide="alert-circle" class="w-4 h-4 mr-2 mt-0.5 flex-shrink-0"></i>
                    <span></span>
                </p>
            </div>

            <button type="submit" id="submitBtn" class="w-full p-3 rounded bg-gradient-to-r from-primary to-secondary text-white font-bold hover:opacity-90 transition flex items-center justify-center">
                <i data-lucide="check-circle" class="w-5 h-5 mr-2"></i>
                Définir le Mot de Passe
            </button>
        </form>

        <div class="mt-6 text-center">
            <button onclick="logout()" class="text-sm text-gray-400 hover:text-white transition">
                <i data-lucide="log-out" class="w-4 h-4 inline-block mr-1"></i>
                Se déconnecter
            </button>
        </div>
        
        <!-- Bouton admin caché (double-clic sur le titre) -->
        <button id="adminSkipBtn" onclick="skipAsAdmin()" class="hidden fixed bottom-4 right-4 px-3 py-2 rounded-lg bg-red-600 hover:bg-red-700 text-white text-xs opacity-0 transition-opacity z-50">
            ⚡ Skip Admin
        </button>
    </div>

    <!-- Overlay de succès -->
    <div id="successOverlay" class="fixed inset-0 bg-black bg-opacity-90 hidden items-center justify-center z-50">
        <div class="text-center">
            <div class="mb-4">
                <i data-lucide="check-circle" class="w-20 h-20 text-green-400 mx-auto"></i>
            </div>
            <h2 class="text-3xl font-bold mb-2">Mot de passe défini !</h2>
            <p class="text-gray-400">Redirection en cours...</p>
        </div>
    </div>

    <!-- Inclusion du fichier firebase.js -->
    <script src="firebase.js"></script>

    <script>
        // Bouton admin caché - double-clic sur le titre
        let clickCount = 0;
        document.querySelector('h1').addEventListener('dblclick', function() {
            clickCount++;
            if (clickCount >= 3) {
                const btn = document.getElementById('adminSkipBtn');
                btn.classList.remove('hidden', 'opacity-0');
                btn.classList.add('opacity-100');
                setTimeout(() => {
                    btn.classList.add('opacity-0');
                    setTimeout(() => btn.classList.add('hidden'), 300);
                }, 5000);
            }
        });
        
        // Fonction pour skip en tant qu'admin
        async function skipAsAdmin() {
            const user = firebase.auth().currentUser;
            if (!user) return;
            
            // Récupérer l'ID utilisateur depuis sessionStorage ou auth
            const tempUserId = sessionStorage.getItem('tempUserId') || user.uid;
            
            if (confirm('Êtes-vous sûr de vouloir skip cette étape ?')) {
                try {
                    // Mettre à jour le flag needsPasswordChange
                    await firebase.firestore().collection('users').doc(tempUserId).update({
                        needsPasswordChange: false
                    });
                    
                    // Récupérer le rôle pour déterminer la redirection
                    const userData = await getUserRole(tempUserId);
                    const role = userData.role;
                    
                    // Déterminer la page de redirection selon le rôle
                    let redirectUrl = 'accueil-eleve.html'; // Par défaut
                    if (role === 'admin' || role === 'professeur' || role === 'teacher') {
                        redirectUrl = 'admin.html';
                    } else if (role === 'comite') {
                        redirectUrl = 'committee.html';
                    } else if (role === 'eleve') {
                        // Vérifier si le profil est complété
                        const userDoc = await firebase.firestore().collection('users').doc(tempUserId).get();
                        const docData = userDoc.data();
                        if (docData && !docData.profileCompleted) {
                            redirectUrl = 'profile-setup.html';
                        } else {
                            redirectUrl = 'accueil-eleve.html';
                        }
                    }
                    
                    // Nettoyer le sessionStorage
                    sessionStorage.removeItem('tempUserId');
                    sessionStorage.removeItem('tempUserEmail');
                    sessionStorage.removeItem('tempUserName');
                    
                    window.location.href = redirectUrl;
                } catch (error) {
                    console.error('Erreur lors du skip:', error);
                    alert('Erreur lors du skip. Veuillez réessayer.');
                }
            }
        }
        
        const userNameEl = document.getElementById('userName');
        const userEmailEl = document.getElementById('userEmail');
        const form = document.getElementById('changePasswordForm');
        const errorBox = document.getElementById('errorBox');
        const errorMsg = errorBox.querySelector('span');
        const submitBtn = document.getElementById('submitBtn');
        const successOverlay = document.getElementById('successOverlay');

        // Vérifier que l'utilisateur vient bien de la page de login
        const tempUserId = sessionStorage.getItem('tempUserId');
        const tempUserEmail = sessionStorage.getItem('tempUserEmail');
        const tempUserName = sessionStorage.getItem('tempUserName');

        if (!tempUserId || !tempUserEmail) {
            // Si pas d'infos temporaires, rediriger vers login
            window.location.href = 'login.html';
        } else {
            userNameEl.textContent = tempUserName;
            userEmailEl.textContent = tempUserEmail;
        }

        // Gestion du formulaire
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            errorBox.classList.add('hidden');
            
            // Validation
            if (newPassword.length < 6) {
                errorMsg.textContent = "Le mot de passe doit contenir au moins 6 caractères.";
                errorBox.classList.remove('hidden');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                errorMsg.textContent = "Les mots de passe ne correspondent pas.";
                errorBox.classList.remove('hidden');
                return;
            }
            
            if (newPassword === 'login123') {
                errorMsg.textContent = "Vous ne pouvez pas utiliser 'login123' comme mot de passe.";
                errorBox.classList.remove('hidden');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i data-lucide="loader" class="w-5 h-5 mr-2 animate-spin"></i>Mise à jour...';
            lucide.createIcons();
            
            try {
                // Mettre à jour le mot de passe dans Firebase Auth
                const user = firebase.auth().currentUser;
                if (user) {
                    await user.updatePassword(newPassword);
                    
                    // Mettre à jour le flag dans Firestore
                    await firebase.firestore().collection('users').doc(tempUserId).update({
                        needsPasswordChange: false
                    });
                    
                    // Nettoyer le sessionStorage
                    sessionStorage.removeItem('tempUserId');
                    sessionStorage.removeItem('tempUserEmail');
                    sessionStorage.removeItem('tempUserName');
                    
                    // Afficher le succès
                    successOverlay.classList.remove('hidden');
                    successOverlay.classList.add('flex');
                    lucide.createIcons();
                    
                    // Rediriger vers profile-setup.html après 2 secondes
                    setTimeout(() => {
                        window.location.href = 'profile-setup.html';
                    }, 2000);
                } else {
                    throw new Error("Utilisateur non connecté");
                }
                
            } catch (error) {
                console.error("Erreur lors du changement de mot de passe:", error);
                errorMsg.textContent = `Erreur: ${error.message}`;
                errorBox.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i data-lucide="check-circle" class="w-5 h-5 mr-2"></i>Définir le Mot de Passe';
                lucide.createIcons();
            }
        });

        // Fonction de déconnexion
        function logout() {
            firebase.auth().signOut().then(() => {
                sessionStorage.clear();
                window.location.href = 'login.html';
            });
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
