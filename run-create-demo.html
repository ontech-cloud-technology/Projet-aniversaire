<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©ation Automatique des Comptes D√©mo</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="firebase.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
        }
        .log {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 500px;
            overflow-y: auto;
            margin-top: 20px;
            white-space: pre-wrap;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .info { color: #60a5fa; }
        .warning { color: #f59e0b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Cr√©ation Automatique des Comptes D√©mo</h1>
        <p>Cette page va cr√©er automatiquement les comptes de d√©monstration.</p>
        <div id="status" class="info">Initialisation...</div>
        <div id="log" class="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#60a5fa',
                success: '#10b981',
                error: '#ef4444',
                warning: '#f59e0b'
            };
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.style.color = colors[type];
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function createAccount(email, password, fullName, birthday) {
            log(`Cr√©ation de ${email}...`, 'info');
            
            try {
                // Note: On ne peut pas cr√©er directement des utilisateurs Auth depuis le client
                // On va cr√©er les documents Firestore et celebrations
                // L'utilisateur devra √™tre cr√©√© via Firebase Console ou super-admin.html
                
                // Pour l'instant, on va utiliser l'API REST de Firebase Identity Toolkit
                // Mais cela n√©cessite aussi des permissions sp√©ciales
                
                log(`‚ö†Ô∏è  La cr√©ation d'utilisateurs Auth n√©cessite Firebase Admin SDK`, 'warning');
                log(`   Redirection vers super-admin.html...`, 'info');
                
                // Stocker les donn√©es dans sessionStorage pour les utiliser dans super-admin.html
                sessionStorage.setItem('autoCreateAccounts', JSON.stringify([
                    { email: 'demo1@onteech.com', password: '123456', fullName: 'Demo 1', birthday: '2012-12-02' },
                    { email: 'demo2@ontech.com', password: '123456', fullName: 'Demo 2', birthday: '2012-12-03' }
                ]));
                
                // Rediriger vers super-admin.html
                window.location.href = 'super-admin.html?autoCreate=true';
                
            } catch (error) {
                log(`Erreur: ${error.message}`, 'error');
                return { success: false, email: email, error: error.message };
            }
        }

        // V√©rifier l'authentification
        firebase.auth().onAuthStateChanged(async (user) => {
            const statusDiv = document.getElementById('status');
            
            if (!user) {
                statusDiv.innerHTML = '<span class="error">‚ùå Vous devez √™tre connect√©. <a href="login.html" style="color: #60a5fa;">Se connecter</a></span>';
                return;
            }

            const userData = await getUserRole(user.uid);
            if (userData.role !== 'admin' && userData.role !== 'super-admin') {
                statusDiv.innerHTML = '<span class="error">‚ùå Acc√®s refus√©. Seuls les administrateurs peuvent cr√©er des comptes.</span>';
                return;
            }

            statusDiv.innerHTML = '<span class="success">‚úÖ Authentifi√© en tant qu\'administrateur</span>';
            log('‚úÖ Authentifi√©, d√©marrage de la cr√©ation...', 'success');
            
            // Rediriger vers super-admin.html avec le script
            setTimeout(() => {
                window.location.href = 'super-admin.html';
            }, 1000);
        });
    </script>
</body>
</html>
