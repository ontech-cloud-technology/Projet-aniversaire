  <!-- Le style CSS est intÃ©grÃ© ici pour la page de connexion -->
  <style>
    /* VARIABLES ET STYLE DE BASE (AdaptÃ© de votre style) */
    :root {
      --bg: radial-gradient(circle at top left, #1a0f30, #0a041c); /* Violet-foncÃ© */
      --glass: rgba(255, 255, 255, 0.04);

      --radius: 16px;

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      font-family: 'Manrope', sans-serif;

      display: flex;

    }

    .card {
      width: 95%;

      background: rgba(255, 255, 255, 0.03);

      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}

    h1 {
      font-weight: 800;
      font-size: 1.8em;
      margin: 0;

      background-clip: text;

    .lead {

    input {

    button {
      width: 100%;
      border: none;
      background: var(--accent);

      border-radius: 10px;

      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {

    /* Footer */

        background: linear-gradient(135deg, #1a0f30, #2c1a4b);

    .footer-links {

    /* OVERLAY & ANIMATIONS */
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(10,4,28,0.8);
      backdrop-filter: blur(8px);
      display: flex;

    #overlay.show {
      opacity: 1;

    .welcome {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 40px;
      border-radius: var(--radius);
      text-align: center;
      animation: pop 0.6s cubic-bezier(.3, .7, .4, 1);
    }

    @keyframes pop {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }

    .welcome h2 {
      margin: 0;
      font-size: 22px;

    }

    .welcome p {

    .loading {
      display: flex;

<body>
  <div class="card">
    <h1>FÃªte Express ðŸŽ‰</h1>
    <p class="lead">Connectez-vous pour voir le calendrier des fÃªtes de la classe.</p>

    <form id="loginForm">
      <input id="email" type="email" placeholder="Adresse e-mail" required />
      <input id="password" type="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
      <div id="error"></div>
    </form>
  </div>

  <div id="overlay">
    <div class="welcome">
      <h2 id="welcomeTitle">Bienvenue</h2>
      <p id="welcomeSub">VÃ©rification des rÃ´les et prÃ©paration du calendrierâ€¦</p>
      <div class="loading">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>
    </div>
  </div>

  <!-- Le script firebase.js contenant la configuration et les fonctions de base -->
  <script src="firebase.js"></script>

  <!-- Logique de la page de connexion -->
  <script>
    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("error");
    const overlay = document.getElementById("overlay");
    const welcomeTitle = document.getElementById("welcomeTitle");
    const welcomeSub = document.getElementById("welcomeSub");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      errorBox.style.display = "none";

      try {
        // 1. Tenter la connexion via Firebase Auth
        const userCredential = await signInUser(email, password);
        const uid = userCredential.user.uid;
        
        // 2. RÃ©cupÃ©rer le rÃ´le et le nom complet (fullName) depuis Firestore
        const userData = await getUserRole(uid);
        
        // 3. Extraction correcte des donnÃ©es
        const role = userData.role || 'eleve'; 
        const name = userData.name || email.split('@')[0];

        // DEBUG: Afficher les donnÃ©es rÃ©cupÃ©rÃ©es
        console.log('Utilisateur connectÃ©:', email);
        console.log('UID:', uid);
        console.log('DonnÃ©es Firestore:', userData);
        console.log('RÃ´le extrait:', role);
        console.log('Nom extrait:', name);

        // 4. VÃ©rifier si l'utilisateur a acceptÃ© les rÃ¨gles
        if (userData.rulesAccepted !== true) {
            welcomeTitle.textContent = `Bienvenue, ${name} !`;
            welcomeSub.textContent = "Veuillez accepter les rÃ¨gles d'utilisation...";
            overlay.classList.add("show");
            
            setTimeout(() => {
                window.location.href = 'rules-acceptance.html';
            }, 2000);
            return;
        }

        // 5. VÃ©rifier si l'utilisateur doit changer son mot de passe
        if (userData.needsPasswordChange === true) {
            // Stocker les infos pour la page de changement de mot de passe
            sessionStorage.setItem('tempUserId', uid);
            sessionStorage.setItem('tempUserEmail', email);
            sessionStorage.setItem('tempUserName', name);
            sessionStorage.setItem('userRole', role);
            
            welcomeTitle.textContent = `Bienvenue, ${name} !`;
            welcomeSub.textContent = "Vous devez dÃ©finir un nouveau mot de passe...";
            overlay.classList.add("show");
            
            setTimeout(() => {
                window.location.href = 'change-password.html';
            }, 2000);
            return;
        }

        welcomeTitle.textContent = `Bonjour, ${name} (${role})`;
        
        let redirectUrl = 'eleve.html'; // Par dÃ©faut
        let subText = 'Chargement du calendrier...';

        // DÃ©finir la redirection et le message en fonction du rÃ´le
        if (role === 'admin') {
             redirectUrl = 'admin.html';
             subText = "Ouverture du tableau de bord d'administration...";
        } else if (role === 'professeur' || role === 'teacher') {
             redirectUrl = 'admin.html';
             subText = "AccÃ¨s aux outils de gestion professeur...";
        } else if (role === 'comite') {
             redirectUrl = 'committee.html';
             subText = "AccÃ¨s aux outils du comitÃ©...";
        } else if (role === 'eleve') {
             redirectUrl = 'eleve.html';
             subText = "Chargement du calendrier des anniversaires...";
        }
        
        welcomeSub.textContent = subText;
        overlay.classList.add("show");

        // Redirection aprÃ¨s 2 secondes d'animation
        setTimeout(() => {
          sessionStorage.setItem('userRole', role);
          sessionStorage.setItem('userName', name); 
          
          window.location.href = redirectUrl;
        }, 2000);

      } catch (err) {
        console.error(err);
        let msg = "Erreur de connexion inconnue.";
        if (err.code === "auth/wrong-password") msg = "Mot de passe incorrect.";
        else if (err.code === "auth/user-not-found") msg = "Utilisateur introuvable. Avez-vous le bon email ?";
        else if (err.code === "auth/invalid-email") msg = "Adresse e-mail invalide.";
        else if (err.code === "auth/too-many-requests") msg = "Tentatives de connexion bloquÃ©es. Veuillez rÃ©essayer plus tard.";

        errorBox.textContent = msg;
        errorBox.style.display = "block";
      }
    });
  </script>
