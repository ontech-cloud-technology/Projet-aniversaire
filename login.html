<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connexion â€” FÃªte Express</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  
  <!-- IntÃ©gration des dÃ©pendances Firebase CDN pour les scripts de base -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>

  <style>
    /* VARIABLES ET STYLE DE BASE */
    :root {
      --bg: radial-gradient(circle at top left, #1a0f30, #0a041c);
      --glass: rgba(255, 255, 255, 0.04);
      --accent: linear-gradient(90deg, #ff6f61, #f9c74f);
      --primary: #ff6f61;
      --secondary: #f9c74f;
      --radius: 16px;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      --muted: #c8c8d4;
      --error-color: #f87171;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: 'Manrope', sans-serif;
      color: #f1f5f9;
      overflow: hidden;
    }

    /* Container principal plein Ã©cran */
    .login-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
    }

    /* Carte de connexion centrÃ©e */
    .login-card {
      width: 100%;
      max-width: 480px;
      padding: 48px 40px;
      border-radius: var(--radius);
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      position: relative;
      animation: fadeIn 0.8s ease-out;
      z-index: 10;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Header */
    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-weight: 800;
      font-size: 2.5em;
      margin: 0 0 12px 0;
      background: var(--accent);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .lead {
      font-size: 16px;
      color: var(--muted);
      margin: 0;
      line-height: 1.5;
    }

    /* Formulaire */
    .login-form {
      width: 100%;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #e2e8f0;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 16px 18px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      font-size: 16px;
      font-family: 'Manrope', sans-serif;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(255, 111, 97, 0.1);
      outline: none;
      background: rgba(255,255,255,0.07);
    }

    button {
      width: 100%;
      border: none;
      background: var(--accent);
      padding: 16px 0;
      border-radius: 12px;
      color: #1a0f30;
      font-weight: 800;
      font-size: 16px;
      font-family: 'Manrope', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 111, 97, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    #error {
      color: var(--error-color);
      font-size: 14px;
      margin-top: 16px;
      text-align: center;
      display: none;
      padding: 12px;
      background: rgba(248, 113, 113, 0.1);
      border: 1px solid rgba(248, 113, 113, 0.3);
      border-radius: 8px;
    }

    /* OVERLAY & ANIMATIONS - Prend toute la page */
    #overlay {
      position: fixed;
      inset: 0;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(10, 4, 28, 0.95);
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
      z-index: 1000;
    }

    #overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .welcome {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 48px 40px;
      border-radius: var(--radius);
      text-align: center;
      animation: pop 0.6s cubic-bezier(.3, .7, .4, 1);
      max-width: 500px;
      width: 90%;
    }

    @keyframes pop {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .welcome h2 {
      margin: 0;
      font-size: 28px;
      font-weight: 800;
      color: #fff;
      background: var(--accent);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 12px;
    }

    .welcome p {
      color: var(--muted);
      margin: 0;
      font-size: 16px;
      line-height: 1.6;
    }

    .loading {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 32px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--accent);
      animation: float 1.4s infinite ease-in-out;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Effets de fond dÃ©coratifs */
    .bg-decoration {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 111, 97, 0.1), transparent);
      filter: blur(60px);
    }

    .bg-circle-1 {
      width: 400px;
      height: 400px;
      top: -100px;
      right: -100px;
      animation: float-bg 20s infinite ease-in-out;
    }

    .bg-circle-2 {
      width: 300px;
      height: 300px;
      bottom: -50px;
      left: -50px;
      background: radial-gradient(circle, rgba(249, 199, 79, 0.1), transparent);
      animation: float-bg 15s infinite ease-in-out reverse;
    }

    @keyframes float-bg {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, -30px) scale(1.1); }
    }

    /* Responsive */
    @media (max-width: 640px) {
      .login-card {
        padding: 32px 24px;
        max-width: 100%;
      }

      h1 {
        font-size: 2em;
      }

      .lead {
        font-size: 14px;
      }

      input, button {
        padding: 14px 16px;
        font-size: 15px;
      }
    }

  [data-theme="dark"] .alert-primary,

    color: #cfe2ff;

  }
  
  [data-theme="dark"] .alert-secondary,
  body:not([data-theme="light"]) .alert-secondary {
    color: #e2e3e5;
    background-color: rgba(108, 117, 125, 0.2);
    border-color: rgba(108, 117, 125, 0.4);
  }
  
  [data-theme="dark"] .alert-success,
  body:not([data-theme="light"]) .alert-success {
    color: #d1e7dd;
    background-color: rgba(25, 135, 84, 0.2);
    border-color: rgba(25, 135, 84, 0.4);
  }
  
  [data-theme="dark"] .alert-danger,
  body:not([data-theme="light"]) .alert-danger {
    color: #f8d7da;
    background-color: rgba(220, 53, 69, 0.2);
    border-color: rgba(220, 53, 69, 0.4);
  }
  
  [data-theme="dark"] .alert-warning,
  body:not([data-theme="light"]) .alert-warning {
    color: #fff3cd;
    background-color: rgba(255, 193, 7, 0.2);
    border-color: rgba(255, 193, 7, 0.4);
  }
  
  [data-theme="dark"] .alert-info,
  body:not([data-theme="light"]) .alert-info {
    color: #cff4fc;
    background-color: rgba(13, 202, 240, 0.2);
    border-color: rgba(13, 202, 240, 0.4);
  }
  
  [data-theme="dark"] .alert-light,
  body:not([data-theme="light"]) .alert-light {
    color: #fefefe;
    background-color: rgba(248, 249, 250, 0.1);
    border-color: rgba(248, 249, 250, 0.2);
  }
  
  [data-theme="dark"] .alert-dark,
  body:not([data-theme="light"]) .alert-dark {
    color: #d3d3d4;
    background-color: rgba(33, 37, 41, 0.3);
    border-color: rgba(33, 37, 41, 0.5);
  }
  
  .alert-heading {
    margin-bottom: 0.5rem;
  }
  
  .alert-link {
    font-weight: 700;
    text-decoration: underline;
  }
  
  .alert-primary .alert-link {
    color: #06357a;
  }
  
  .alert-secondary .alert-link {
    color: #2d2e30;
  }
  
  .alert-success .alert-link {
    color: #0a3622;
  }
  
  .alert-danger .alert-link {
    color: #6a1a21;
  }
  
  .alert-warning .alert-link {
    color: #533f03;
  }
  
  .alert-info .alert-link {
    color: #04414d;

  </style>
</head>
<body>
  <!-- DÃ©corations de fond -->
  <div class="bg-decoration">
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>
  </div>

  <!-- Container principal -->
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>FÃªte Express ðŸŽ‰</h1>
        <p class="lead">Connectez-vous pour accÃ©der au calendrier des fÃªtes de la classe</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input 
            id="email" 
            type="email" 
            placeholder="votre.email@cslaval.qc.ca" 
            required 
            autocomplete="email"
          />
        </div>
        
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input 
            id="password" 
            type="password" 
            placeholder="Votre mot de passe" 
            required 
            autocomplete="current-password"
          />
        </div>
        
        <button type="submit">Se connecter</button>
        <div id="error"></div>
      </form>
    </div>
  </div>

  <!-- Overlay de vÃ©rification (prend toute la page) -->
  <div id="overlay">
    <div class="welcome">
      <h2 id="welcomeTitle">Bienvenue</h2>
      <p id="welcomeSub">VÃ©rification des rÃ´les et prÃ©paration du calendrierâ€¦</p>
      <div class="loading">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>

  <!-- Le script firebase.js contenant la configuration et les fonctions de base -->
  <script src="firebase.js"></script>

  <!-- Logique de la page de connexion -->
  <script>
    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("error");
    const overlay = document.getElementById("overlay");
    const welcomeTitle = document.getElementById("welcomeTitle");
    const welcomeSub = document.getElementById("welcomeSub");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      errorBox.style.display = "none";

      try {
        // 1. Tenter la connexion via Firebase Auth
        const userCredential = await signInUser(email, password);
        const uid = userCredential.user.uid;
        
        // 2. RÃ©cupÃ©rer le rÃ´le et le nom complet (fullName) depuis Firestore
        const userData = await getUserRole(uid);
        
        // 3. Extraction correcte des donnÃ©es
        const role = userData.role || 'eleve'; 
        const name = userData.name || email.split('@')[0];

        // DEBUG: Afficher les donnÃ©es rÃ©cupÃ©rÃ©es
        console.log('Utilisateur connectÃ©:', email);
        console.log('UID:', uid);
        console.log('DonnÃ©es Firestore:', userData);
        console.log('RÃ´le extrait:', role);
        console.log('Nom extrait:', name);

        // Logger la connexion
        try {
          await logActivity(uid, 'login', {
            description: `Connexion rÃ©ussie - RÃ´le: ${role}`,
            email: email,
            role: role
          });
        } catch (logError) {
          console.warn('Erreur lors du logging de connexion:', logError);
        }

        // 4. VÃ©rifier si l'utilisateur doit complÃ©ter son profil (premiÃ¨re connexion uniquement)
        // On vÃ©rifie si le profil n'est PAS complÃ©tÃ© OU si les rÃ¨gles ne sont PAS acceptÃ©es OU si le mot de passe doit Ãªtre changÃ©
        const needsProfileSetup = !userData.profileCompleted || 
                                   userData.rulesAccepted !== true || 
                                   userData.needsPasswordChange === true;
        
        if (needsProfileSetup) {
            // DÃ©terminer le message appropriÃ©
            let setupMessage = "Configuration de votre profil...";
            if (userData.needsPasswordChange === true) {
                setupMessage = "Vous devez dÃ©finir un nouveau mot de passe...";
            } else if (userData.rulesAccepted !== true) {
                setupMessage = "Veuillez accepter les rÃ¨gles d'utilisation...";
            } else if (!userData.profileCompleted) {
                setupMessage = "Veuillez complÃ©ter votre profil...";
            }
            
            welcomeTitle.textContent = `Bienvenue, ${name} !`;
            welcomeSub.textContent = setupMessage;
            overlay.classList.add("show");
            
            setTimeout(() => {
                window.location.href = 'profile-config.html';
            }, 2000);
            return;
        }

        welcomeTitle.textContent = `Bonjour, ${name} (${role})`;
        
        let redirectUrl = 'eleve.html'; // Par dÃ©faut
        let subText = 'Chargement du calendrier...';

        // DÃ©finir la redirection et le message en fonction du rÃ´le
        if (role === 'admin') {
             redirectUrl = 'admin.html';
             subText = "Ouverture du tableau de bord d'administration...";
        } else if (role === 'professeur' || role === 'teacher') {
             redirectUrl = 'admin.html';
             subText = "AccÃ¨s aux outils de gestion professeur...";
        } else if (role === 'comite') {
             redirectUrl = 'committee.html';
             subText = "AccÃ¨s aux outils du comitÃ©...";
        } else if (role === 'eleve') {
             redirectUrl = 'eleve.html';
             subText = "Chargement du calendrier des anniversaires...";
        }
        
        welcomeSub.textContent = subText;
        overlay.classList.add("show");

        // Redirection aprÃ¨s 2 secondes d'animation
        setTimeout(() => {
          sessionStorage.setItem('userRole', role);
          sessionStorage.setItem('userName', name); 
          
          window.location.href = redirectUrl;
        }, 2000);

      } catch (err) {
        console.error(err);
        let msg = "Erreur de connexion inconnue.";
        if (err.code === "auth/wrong-password") msg = "Mot de passe incorrect.";
        else if (err.code === "auth/user-not-found") msg = "Utilisateur introuvable. Avez-vous le bon email ?";
        else if (err.code === "auth/invalid-email") msg = "Adresse e-mail invalide.";
        else if (err.code === "auth/too-many-requests") msg = "Tentatives de connexion bloquÃ©es. Veuillez rÃ©essayer plus tard.";

        errorBox.textContent = msg;
        errorBox.style.display = "block";
      }
    });
  </script>
